<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      .component {
        position: absolute;

        box-sizing: border-box;
      }

      .component-element {
        position: absolute;

        box-sizing: border-box;
      }

      .component-content {
        position: relative;

        overflow: hidden;

        width: 100%;
        height: 100%;
      }

      .do-not-print {
        display: none !important;
      }
    </style>
  </head>
  <body>
{{component}}
  </body>
</html>
