<html>

    <meta charset="utf-8">
        <style>

            html, body {
              margin: 0;
              padding: 0;
            }

            .component {
                position: absolute;
                
                box-sizing: border-box;
            }

            .do-not-print {
              display: none !important;
            }

            .component-content {
              overflow: hidden;

              position: relative;

              width: 100%;
              height: 100%;
            }

            .component-element {
                position: absolute;

                box-sizing: border-box;
            }

        </style>
  </head>
  <body>
{{component}}
  </body>
</html>
